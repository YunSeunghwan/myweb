<!DOCTYPE html>
<html lang="ko">
	<!--contents based on https://developer-ankiwoong.tistory.com/1204?category=902487-->
	<!--연습용 html폴더 다시 만들었음! selfcoding-->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Canvas Quiz</title>
	<link rel="stylesheet" href="css/clockCSS.css"/>
</head>
	
<body>
	<!--<canvas id="myCanvas" width="1000" height="1000"></canvas>-->
	<!--<canvas id="myCanvas" width="600" height="480"></canvas>-->
	<div class = "clock-container">
		<!-- 시계 숫자 -->
		<div class="number" id="num1">1</div>
		<div class="number" id="num2">2</div>
		<div class="number" id="num3">3</div>
		<div class="number" id="num4">4</div>
		<div class="number" id="num5">5</div>
		<div class="number" id="num6">6</div>
		<div class="number" id="num7">7</div>
		<div class="number" id="num8">8</div>
		<div class="number" id="num9">9</div>
		<div class="number" id="num10">10</div>
		<div class="number" id="num11">11</div>
		<div class="number" id="num12">12</div>
		<!-- 가운데 중심, 초, 분, 시 바늘-->
		<div id="dot"></div>
		<div id="hour"></div>
		<div id="minute"></div>
		<div id="second"></div>
	</div>
	<!-- 텍스트 시계 표시 할 곳 -->
	<div class="digital-clock">00:00</div>
	<script src='js/clockJS.js'></script>
</body>
</html>
