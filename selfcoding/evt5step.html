<!DOCTYPE html>
<html lang="ko">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz-evt</title>
	<style>
		table {
			text-align: left;
			border-spacing: 10px;
		}
	</style>
</head>
	
<body>
	<div>
		<h1>
			회원 신청서
		</h1>
		<form action="#">
			<table>
				<tr>
					<th>
						<label for="name">이름*</label>
					</th>
					<td>
						<input type="text" name="name" id="name" />
					</td>
				</tr>
				
				<tr>
					<th>
						<label for="gender">성별*</label>
					</th>
					<td>
						<input type="radio" name="gender" value="Male" checked="checked">남성
						<input type="radio" name="gender" value="Female">여성
					</td>
				</tr>
				
				<tr>
					<th>
						<label for="tel">휴대폰번호Phone*</label>
					</th>
					<td>
						<input type="tel" name="tel" id="tel"/>
					</td>
				</tr>
				
				<tr>
					<th>
						<label for="email">이메일*</label>
					</th>
					<td>
						<input type="email" name="email" id="email"/>
					</td>
				</tr>
				
				<tr>
					<th>
						<label for="password1">패스워드(6~8글자)*</label>
					</th>
					<td>
						<input type="password" name="password1"/>
					</td>
				</tr>
				
				<tr>
					<th>
						<label for="password2">패스워드 검증*</label>
					</th>
					<td>
						<input type="password" name="password2"/>
					</td>
				</tr>
				
				<tr>
					<td></td>
					<td>
						<input type="submit" name="submit" value="제출" onclick="evt5(this.form)" />
						<input type="reset" name="reset" value="지우기" onclick="evt5(this.form)" />
					</td>
				</tr>
			</table>
		</form>
	</div>
	<script src='js/evt.js'></script>
	</body>
</html>
